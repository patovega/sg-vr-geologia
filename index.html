<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geolog√≠a VR Tour</title>
    
    <!-- Favicon para evitar error 404 -->
    <link rel="icon" href="data:,">
    
    <!-- PWA Meta tags -->
    <meta name="description" content="Tour virtual de geolog√≠a en realidad virtual">
    <meta name="theme-color" content="#000000">
    
    <!-- Enlace a la hoja de estilos externa -->
    <link rel="stylesheet" href="./styles/main.css">
    
    <!-- Three.js y WebXR -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r137/three.min.js"></script>
    <script type="module">
        import { VRButton } from 'https://cdn.skypack.dev/three@0.137.0/examples/jsm/webxr/VRButton.js';
        window.VRButton = VRButton;
    </script>
    
    <!-- Tus archivos existentes -->
    <script src="js/scenes.js"></script>
    <script src="js/connections.js"></script>
    <script src="js/utils.js"></script>
    
    <style>
        /* Estilos espec√≠ficos para VR */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        
        #vrButton {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }
        
        #navigationControlsLeft,
        #navigationControlsRight {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #navigationControlsLeft {
            left: 20px;
        }
        
        #navigationControlsRight {
            right: 20px;
        }
        
        /* Ocultar controles en VR */
        @media (display-mode: standalone) {
            #navigationControlsLeft,
            #navigationControlsRight {
                display: none;
            }
        }
        
        /* Loading screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 1000;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div>Cargando Tour Virtual de Geolog√≠a...</div>
    </div>
    
    <div id="info">Geolog√≠a VR Tour</div>
    <div id="navigationControlsLeft">‚óÄ Anterior</div>
    <div id="navigationControlsRight">Siguiente ‚ñ∂</div>
    
    <!-- Contenedor para el bot√≥n VR -->
    <div id="vrButton"></div>

    <script>
        let vrSupported = false;
        
        // Funciones de precarga y loading personalizado
        function showCustomLoadingScreen() {
            const loadingOverlay = document.createElement('div');
            loadingOverlay.id = 'vrLoadingOverlay';
            loadingOverlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.9);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                color: white;
                font-family: Arial, sans-serif;
                font-size: 24px;
                z-index: 10000;
            `;
            
            loadingOverlay.innerHTML = `
                <div style="text-align: center;">
                    <h2>ü•Ω Iniciando experiencia VR</h2>
                    <div id="loadingProgress">Preparando entorno virtual...</div>
                    <div style="margin-top: 20px;">
                        <div style="width: 300px; height: 6px; background: #333; border-radius: 3px;">
                            <div id="loadingBar" style="width: 0%; height: 100%; background: #1483ff; border-radius: 3px; transition: width 0.3s;"></div>
                        </div>
                    </div>
                    <div style="margin-top: 10px; font-size: 16px; color: #aaa;">
                        Tour Virtual de Geolog√≠a
                    </div>
                </div>
            `;
            
            document.body.appendChild(loadingOverlay);
            return loadingOverlay;
        }

        function updateLoadingProgress(message, percent) {
            const progressText = document.getElementById('loadingProgress');
            const progressBar = document.getElementById('loadingBar');
            
            if (progressText) progressText.textContent = message;
            if (progressBar) progressBar.style.width = percent + '%';
        }

        function hideCustomLoadingScreen() {
            const overlay = document.getElementById('vrLoadingOverlay');
            if (overlay) overlay.remove();
        }

        function preloadAllTextures() {
            return new Promise((resolve) => {
                const loadingOverlay = showCustomLoadingScreen();
                const loader = new THREE.TextureLoader();
                const preloadedTextures = {};
                let loadedCount = 0;
                const totalCount = scenes.length;
                
                updateLoadingProgress('Precargando experiencia VR...', 0);
                
                scenes.forEach((scene, index) => {
                    loader.load(scene.filename, function(texture) {
                        // Optimizar textura para Quest 3
                        texture.anisotropy = Math.min(8, renderer.capabilities.getMaxAnisotropy());
                        texture.minFilter = THREE.LinearFilter;
                        texture.magFilter = THREE.LinearFilter;
                        texture.generateMipmaps = false;
                        texture.encoding = THREE.sRGBEncoding;
                        
                        preloadedTextures[scene.id] = texture;
                        loadedCount++;
                        
                        const progress = (loadedCount / totalCount) * 100;
                        updateLoadingProgress(`Cargando escena ${loadedCount}/${totalCount}...`, progress);
                        
                        if (loadedCount === totalCount) {
                            updateLoadingProgress('¬°Todas las escenas cargadas!', 100);
                            window.preloadedTextures = preloadedTextures;
                            setTimeout(() => {
                                hideCustomLoadingScreen();
                                resolve();
                            }, 1000);
                        }
                    }, undefined, function(error) {
                        console.error(`Error loading ${scene.filename}:`, error);
                        loadedCount++;
                        const progress = (loadedCount / totalCount) * 100;
                        updateLoadingProgress(`Error en escena ${loadedCount}/${totalCount}...`, progress);
                        
                        if (loadedCount === totalCount) {
                            setTimeout(() => {
                                hideCustomLoadingScreen();
                                resolve();
                            }, 1000);
                        }
                    });
                });
            });
        }
        
        // Funci√≥n mejorada de inicializaci√≥n
        function initTourVirtualVR() {
            // Tu funci√≥n original
            initTourVirtual();
            
            // Configurar WebXR despu√©s de un peque√±o delay para asegurar que el renderer est√© listo
            setTimeout(setupWebXR, 500);
        }
        
        function setupWebXR() {
            // Obtener el renderer de tu c√≥digo existente
            if (typeof renderer !== 'undefined' && renderer) {
                // Habilitar WebXR
                renderer.xr.enabled = true;
                
                // Crear bot√≥n VR manualmente (sin usar VRButton)
                const vrButton = document.createElement('button');
                vrButton.textContent = 'ENTER VR';
                vrButton.style.cssText = `
                    position: absolute;
                    bottom: 20px;
                    right: 20px;
                    background: #1483ff;
                    border: none;
                    padding: 12px 20px;
                    color: white;
                    border-radius: 8px;
                    font-size: 16px;
                    cursor: pointer;
                    z-index: 100;
                `;
                
                vrButton.onclick = function() {
                    if (navigator.xr && renderer.xr) {
                        // PRIMERO: Precargar todas las texturas
                        preloadAllTextures().then(() => {
                            console.log('‚úÖ Todas las texturas precargadas, ahora iniciando VR...');
                            
                            // SEGUNDO: Solo despu√©s de precargar, iniciar VR
                            navigator.xr.requestSession('immersive-vr').then(function(session) {
                                renderer.xr.setSession(session);
                                vrButton.textContent = 'EXIT VR';
                                
                                session.addEventListener('end', function() {
                                    vrButton.textContent = 'ENTER VR';
                                });
                            }).catch(function(err) {
                                console.log('VR failed:', err);
                            });
                        }).catch(function(err) {
                            console.log('Preload failed:', err);
                        });
                    }
                };
                                
                document.getElementById('vrButton').appendChild(vrButton);
                
                // Reemplazar tu animate() existente con el loop de VR
                function vrAnimate() {
                    // Tu funci√≥n update() existente
                    update();
                }
                
                // Configurar loop de animaci√≥n para VR
                renderer.setAnimationLoop(vrAnimate);
                
                vrSupported = true;
                console.log('WebXR configurado correctamente para tour de geolog√≠a');
            } else {
                console.log('Renderer no disponible a√∫n, reintentando...');
                setTimeout(setupWebXR, 1000);
            }
        }
        
        // Optimizaciones para Quest
        function optimizeForQuest() {
            // Reducir calidad de texturas si es necesario
            if (renderer) {
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
                renderer.antialias = false; // Mejor performance en Quest
            }
        }
        
        // Detectar si est√° en VR
        function onVRSessionStart() {
            console.log('Sesi√≥n VR iniciada');
            // Ocultar controles UI
            document.getElementById('navigationControlsLeft').classList.add('hidden');
            document.getElementById('navigationControlsRight').classList.add('hidden');
            document.getElementById('info').style.display = 'none';
        }
        
        function onVRSessionEnd() {
            console.log('Sesi√≥n VR terminada');
            // Mostrar controles UI
            document.getElementById('navigationControlsLeft').classList.remove('hidden');
            document.getElementById('navigationControlsRight').classList.remove('hidden');
            document.getElementById('info').style.display = 'block';
        }
        
        // Instalaci√≥n como PWA
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showInstallButton();
        });
        
        function showInstallButton() {
            const installBtn = document.createElement('button');
            installBtn.textContent = 'Instalar App';
            installBtn.style.cssText = `
                position: absolute;
                top: 20px;
                right: 20px;
                background: #4CAF50;
                border: none;
                padding: 10px 15px;
                color: white;
                border-radius: 5px;
                cursor: pointer;
                z-index: 100;
            `;
            installBtn.onclick = () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then((result) => {
                        if (result.outcome === 'accepted') {
                            console.log('PWA instalada');
                        }
                        deferredPrompt = null;
                        installBtn.remove();
                    });
                }
            };
            document.body.appendChild(installBtn);
        }
        
        // Inicializaci√≥n principal
        document.addEventListener('DOMContentLoaded', function() {
            // Ocultar loading screen despu√©s de un momento
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
            }, 1000);
            
            // Inicializar tour
            initTourVirtualVR();
            
            // Optimizar para Quest
            setTimeout(optimizeForQuest, 2000);
            
            // Event listeners para VR
            if (navigator.xr) {
                navigator.xr.addEventListener('sessionstart', onVRSessionStart);
                navigator.xr.addEventListener('sessionend', onVRSessionEnd);
            }
        });
        
        // Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>

</html>
