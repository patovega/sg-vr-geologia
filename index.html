<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tour VR 360° - Geologia</title>
    <meta name="description" content="Tour VR con menú lateral - A-Frame">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #000000" cursor="rayOrigin: mouse">
      <!-- Assets -->
      <a-assets>
        <!-- Tus imágenes locales -->
        <img id="sky1" src="images/1.jpg">
        <img id="sky2" src="images/2.jpg">
        <img id="sky3" src="images/3.jpg">
        <img id="sky4" src="images/4.jpg">
        
        <!-- Sonidos de transición -->
        <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
      </a-assets>

      <!-- Escena inicial -->
      <a-sky id="image-360" radius="10" src="#sky1" 
             animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; autoplay: false"
             animation__fadein="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; autoplay: false"></a-sky>

      <!-- MENÚ LATERAL IZQUIERDO -->
      <!-- Panel de fondo del menú -->
      <a-plane id="menu-background" 
               position="-4.5 0 -3" 
               rotation="0 20 0"
               width="2.5" 
               height="6" 
               color="#1a1a1a" 
               opacity="0.9"
               material="shader: flat">
      </a-plane>

      <!-- Título del menú -->
      <a-text value="Geologia" 
              position="-4.5 2.5 -2.9" 
              rotation="0 20 0"
              align="center" 
              color="#FFD700" 
              scale="1.2 1.2 1.2"
              font="kelsonsans">
      </a-text>

      <!-- Separador -->
      <a-plane position="-4.5 2.2 -2.9" 
               rotation="0 20 0"
               width="2" 
               height="0.02" 
               color="#FFD700" 
               opacity="0.8">
      </a-plane>

      <!-- Opción 1 - Imagen 1 -->
      <a-plane id="menu-item-1" 
               position="-4.5 1.5 -2.9" 
               rotation="0 20 0"
               width="2.2" 
               height="0.6" 
               color="#FF6B6B" 
               opacity="0.8"
               class="clickable menu-item"
               data-target="sky1"
               animation__hover="property: scale; to: 1.1 1.1 1.1; startEvents: mouseenter; dur: 200"
               animation__unhover="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 200"
               sound="src: #click-sound; on: click">
        <a-text value="1. Traslado testigo" 
                position="-0.9 0 0.01" 
                align="left" 
                color="#FFF" 
                scale="1.2 1.2 1.2"
                font="kelsonsans"
                wrap-count="18">
        </a-text>
      </a-plane>

      <!-- Opción 2 - Imagen 2 -->
      <a-plane id="menu-item-2" 
               position="-4.5 0.7 -2.9" 
               rotation="0 20 0"
               width="2.2" 
               height="0.6" 
               color="#4ECDC4" 
               opacity="0.8"
               class="clickable menu-item"
               data-target="sky2"
               animation__hover="property: scale; to: 1.1 1.1 1.1; startEvents: mouseenter; dur: 200"
               animation__unhover="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 200"
               sound="src: #click-sound; on: click">
        <a-text value="2. Clasificacion testigo" 
                position="-0.9 0 0.01" 
                align="left" 
                color="#FFF" 
                scale="1.2 1.2 1.2"
                font="kelsonsans"
                wrap-count="18">
        </a-text>
      </a-plane>

      <!-- Opción 3 - Imagen 3 -->
      <a-plane id="menu-item-3" 
               position="-4.5 -0.1 -2.9" 
               rotation="0 20 0"
               width="2.2" 
               height="0.6" 
               color="#45B7D1" 
               opacity="0.8"
               class="clickable menu-item"
               data-target="sky3"
               animation__hover="property: scale; to: 1.1 1.1 1.1; startEvents: mouseenter; dur: 200"
               animation__unhover="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 200"
               sound="src: #click-sound; on: click">
        <a-text value="3. Transicion 2" 
                position="-0.9 0 0.01" 
                align="left" 
                color="#FFF" 
                scale="1.2 1.2 1.2"
                font="kelsonsans"
                wrap-count="18">
        </a-text>
      </a-plane>

      <!-- Opción 4 - Imagen 4 -->
      <a-plane id="menu-item-4" 
               position="-4.5 -0.9 -2.9" 
               rotation="0 20 0"
               width="2.2" 
               height="0.6" 
               color="#FF9F43" 
               opacity="0.8"
               class="clickable menu-item"
               data-target="sky4"
               animation__hover="property: scale; to: 1.1 1.1 1.1; startEvents: mouseenter; dur: 200"
               animation__unhover="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 200"
               sound="src: #click-sound; on: click">
        <a-text value="4. Sala de fotografia" 
                position="-0.9 0 0.01" 
                align="left" 
                color="#FFF" 
                scale="1.2 1.2 1.2"
                font="kelsonsans"
                wrap-count="18">
        </a-text>
      </a-plane>

      <!-- Separador -->
      <a-plane position="-4.5 -1.4 -2.9" 
               rotation="0 20 0"
               width="2" 
               height="0.02" 
               color="#FFD700" 
               opacity="0.8">
      </a-plane>

      <!-- Botón de auto-tour -->
      <a-plane id="auto-tour-btn" 
               position="-4.5 -1.8 -2.9" 
               rotation="0 20 0"
               width="2.2" 
               height="0.5" 
               color="#9B59B6" 
               opacity="0.8"
               class="clickable"
               animation__hover="property: scale; to: 1.1 1.1 1.1; startEvents: mouseenter; dur: 200"
               animation__unhover="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 200"
               sound="src: #click-sound; on: click">
        <a-text id="auto-tour-text"
                value="▶ AUTO TOUR" 
                position="0 0 0.01" 
                align="center" 
                color="#FFF" 
                scale="1.2 1.2 1.2"
                font="kelsonsans">
        </a-text>
      </a-plane>

      <!-- Indicador de escena actual -->
      <a-text id="current-indicator" 
              value="● ACTUAL" 
              position="-3.2 1.5 -2.8" 
              rotation="0 20 0"
              align="left" 
              color="#FFD700" 
              scale="0.8 0.8 0.8"
              animation__blink="property: opacity; to: 0.3; dir: alternate; dur: 1000; loop: true">
      </a-text>



      <!-- Título de la escena actual -->
      <a-text id="scene-title" 
              font="kelsonsans" 
              value="Traslado testigo" 
              width="10" 
              position="0 3 -5"
              align="center"
              color="#FFF"
              animation__fadein="property: opacity; from: 0; to: 1; dur: 1000; delay: 500">
      </a-text>

      <!-- Instrucciones -->
      <a-text value="Mira hacia la IZQUIERDA para ver el menú de navegación" 
              position="0 -3 -5"
              align="center"
              color="#CCC"
              scale="0.8 0.8 0.8"
              opacity="0.7"
              animation__fade="property: opacity; to: 0; dur: 2000; delay: 5000">
      </a-text>

      <!-- Cursor VR -->
      <a-camera>
        <a-cursor 
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.025"
          material="color: #FFD700; shader: flat; opacity: 0.8"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1.2 1.2 1.2; dur: 200"
          animation__fusing="property: scale; startEvents: fusing; from: 1 1 1; to: 0.8 0.8 0.8; dur: 1500"
          animation__mouseenter="property: material.color; to: #FF6B6B; startEvents: mouseenter; dur: 200"
          animation__mouseleave="property: material.color; to: #FFD700; startEvents: mouseleave; dur: 200"
          raycaster="objects: .clickable">
        </a-cursor>
      </a-camera>
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const sky = document.querySelector('#image-360');
        const title = document.querySelector('#scene-title');
        const currentIndicator = document.querySelector('#current-indicator');
        const autoTourBtn = document.querySelector('#auto-tour-btn');
        const autoTourText = document.querySelector('#auto-tour-text');
        const menuItems = document.querySelectorAll('.menu-item');

        // Configuración de escenas
        const scenes = {
          'sky1': {
            title: 'Traslado testigo',
            menuIndex: 0
          },
          'sky2': {
            title: 'Clasificacion testigo',
            menuIndex: 1
          },
          'sky3': {
            title: 'Transicion 2',
            menuIndex: 2
          },
          'sky4': {
            title: 'Sala de fotografia',
            menuIndex: 3
          }
        };

        let currentScene = 'sky1';
        let autoTourActive = false;
        let autoTourInterval = null;

        // Función para cambiar de escena
        function changeScene(targetSky) {
          if (currentScene === targetSky) return;
          
          // Fade out
          sky.emit('fade');
          title.setAttribute('animation__fadeout', 'property: opacity; to: 0; dur: 300');
          
          setTimeout(() => {
            // Cambiar imagen y título
            sky.setAttribute('src', '#' + targetSky);
            title.setAttribute('value', scenes[targetSky].title);
            currentScene = targetSky;
            
            // Actualizar indicador del menú
            updateMenuIndicator();
            
            // Fade in
            sky.emit('fadein');
            title.setAttribute('animation__fadein', 'property: opacity; from: 0; to: 1; dur: 500');
          }, 300);
        }

        // Función para actualizar indicador del menú
        function updateMenuIndicator() {
          const menuIndex = scenes[currentScene].menuIndex;
          const newY = 1.5 - (menuIndex * 0.8); // Calcular posición Y
          currentIndicator.setAttribute('animation__move', 
            `property: position; to: -3.2 ${newY} -2.8; dur: 300; easing: easeOutQuad`);
        }

        // Event listeners para menú
        menuItems.forEach(item => {
          item.addEventListener('click', function() {
            const target = this.getAttribute('data-target');
            changeScene(target);
          });
        });

        // Auto tour funcionalidad
        autoTourBtn.addEventListener('click', function() {
          if (autoTourActive) {
            // Detener auto tour
            clearInterval(autoTourInterval);
            autoTourActive = false;
            autoTourText.setAttribute('value', '▶ AUTO TOUR');
            autoTourBtn.setAttribute('color', '#9B59B6');
          } else {
            // Iniciar auto tour
            autoTourActive = true;
            autoTourText.setAttribute('value', '⏸ DETENER');
            autoTourBtn.setAttribute('color', '#E74C3C');
            
            autoTourInterval = setInterval(() => {
              const scenes_keys = Object.keys(scenes);
              const currentIndex = scenes_keys.indexOf(currentScene);
              const nextIndex = (currentIndex + 1) % scenes_keys.length;
              const nextScene = scenes_keys[nextIndex];
              changeScene(nextScene);
            }, 4000); // Cambiar cada 4 segundos
          }
        });

        // Controles de teclado
        document.addEventListener('keydown', function(event) {
          switch(event.key) {
            case '1':
              changeScene('sky1');
              break;
            case '2':
              changeScene('sky2');
              break;
            case '3':
              changeScene('sky3');
              break;
            case '4':
              changeScene('sky4');
              break;
            case ' ':
              // Espacio para auto tour
              autoTourBtn.click();
              break;
          }
        });

        // Inicializar
        updateMenuIndicator();
      });
    </script>
  </body>
</html>
