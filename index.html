<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tour VR 360°</title>
    <meta name="description" content="Tour VR con 3 imágenes 360° - A-Frame">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #000000" cursor="rayOrigin: mouse">
      <!-- Assets -->
      <a-assets>
        <!-- Tus imágenes locales -->
        <img id="sky1" src="images/1.jpg">
        <img id="sky2" src="images/2.jpg">
        <img id="sky3" src="images/3.jpg">
        <img id="sky4" src="images/4.jpg">
        
        <!-- Sonidos de transición (opcional) -->
        <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
      </a-assets>

      <!-- Escena inicial -->
      <a-sky id="image-360" radius="10" src="#sky1" 
             animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; autoplay: false"
             animation__fadein="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; autoplay: false"></a-sky>

      <!-- Punto de navegación 1 (va a imagen 2) -->
      <a-sphere id="nav1" 
                position="3 1 -4" 
                radius="0.3" 
                color="#FF6B6B"
                opacity="0.8"
                animation__mouseenter="property: scale; to: 1.3 1.3 1.3; startEvents: mouseenter; dur: 200"
                animation__mouseleave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 200"
                animation__click="property: rotation; to: 0 360 0; startEvents: click; dur: 1000"
                class="clickable nav-point"
                data-target="sky2"
                sound="src: #click-sound; on: click">
        <!-- Texto flotante -->
        <a-text value="Ir a Imagen 2" 
                position="0 0.8 0" 
                align="center" 
                color="#FFF" 
                scale="2 2 2"
                look-at="[camera]"></a-text>
      </a-sphere>

      <!-- Punto de navegación 2 (va a imagen 3) -->
      <a-sphere id="nav2" 
                position="-3 0.5 -3" 
                radius="0.3" 
                color="#4ECDC4"
                opacity="0.8"
                animation__mouseenter="property: scale; to: 1.3 1.3 1.3; startEvents: mouseenter; dur: 200"
                animation__mouseleave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 200"
                animation__click="property: rotation; to: 0 360 0; startEvents: click; dur: 1000"
                class="clickable nav-point"
                data-target="sky3"
                sound="src: #click-sound; on: click">
        <a-text value="Imagen 3" 
                position="0 0.8 0" 
                align="center" 
                color="#FFF" 
                scale="2 2 2"
                look-at="[camera]"></a-text>
      </a-sphere>

      <!-- Punto de navegación 3 (va a imagen 4) -->
      <a-sphere id="nav3" 
                position="0 -1 -5" 
                radius="0.3" 
                color="#45B7D1"
                opacity="0.8"
                animation__mouseenter="property: scale; to: 1.3 1.3 1.3; startEvents: mouseenter; dur: 200"
                animation__mouseleave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 200"
                animation__click="property: rotation; to: 0 360 0; startEvents: click; dur: 1000"
                class="clickable nav-point"
                data-target="sky4"
                sound="src: #click-sound; on: click">
        <a-text value="Imagen 4" 
                position="0 0.8 0" 
                align="center" 
                color="#FFF" 
                scale="2 2 2"
                look-at="[camera]"></a-text>
      </a-sphere>

      <!-- Punto de navegación 4 (vuelve a imagen 1) -->
      <a-sphere id="nav4" 
                position="2 -0.5 -3" 
                radius="0.3" 
                color="#FF9F43"
                opacity="0.8"
                animation__mouseenter="property: scale; to: 1.3 1.3 1.3; startEvents: mouseenter; dur: 200"
                animation__mouseleave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 200"
                animation__click="property: rotation; to: 0 360 0; startEvents: click; dur: 1000"
                class="clickable nav-point"
                data-target="sky1"
                sound="src: #click-sound; on: click">
        <a-text value="Volver al inicio" 
                position="0 0.8 0" 
                align="center" 
                color="#FFF" 
                scale="2 2 2"
                look-at="[camera]"></a-text>
      </a-sphere>

      <!-- Título de la escena actual -->
      <a-text id="scene-title" 
              font="kelsonsans" 
              value="Imagen 1" 
              width="8" 
              position="0 3 -5"
              align="center"
              color="#FFF"
              animation__fadein="property: opacity; from: 0; to: 1; dur: 1000; delay: 500">
      </a-text>

      <!-- Cursor VR -->
      <a-camera>
        <a-cursor 
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: white; shader: flat"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: scale; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          raycaster="objects: .clickable">
        </a-cursor>
      </a-camera>
    </a-scene>

    <script>
      // Sistema de navegación entre escenas
      document.addEventListener('DOMContentLoaded', function() {
        const sky = document.querySelector('#image-360');
        const title = document.querySelector('#scene-title');
        const navPoints = document.querySelectorAll('.nav-point');

        // Configuración de escenas
        const scenes = {
          'sky1': {
            title: 'Imagen 1',
            navPoints: ['nav1', 'nav2'] // Puntos visibles en esta escena
          },
          'sky2': {
            title: 'Imagen 2',
            navPoints: ['nav2', 'nav3', 'nav4']
          },
          'sky3': {
            title: 'Imagen 3',
            navPoints: ['nav1', 'nav3', 'nav4']
          },
          'sky4': {
            title: 'Imagen 4',
            navPoints: ['nav1', 'nav2', 'nav4']
          }
        };

        let currentScene = 'sky1';

        // Función para cambiar de escena
        function changeScene(targetSky) {
          // Fade out
          sky.emit('fade');
          title.setAttribute('animation__fadeout', 'property: opacity; to: 0; dur: 300');
          
          setTimeout(() => {
            // Cambiar imagen y título
            sky.setAttribute('src', '#' + targetSky);
            title.setAttribute('value', scenes[targetSky].title);
            currentScene = targetSky;
            
            // Actualizar visibilidad de puntos de navegación
            updateNavigationPoints();
            
            // Fade in
            sky.emit('fadein');
            title.setAttribute('animation__fadein', 'property: opacity; from: 0; to: 1; dur: 300');
          }, 300);
        }

        // Función para actualizar puntos de navegación
        function updateNavigationPoints() {
          navPoints.forEach(point => {
            const pointId = point.id;
            if (scenes[currentScene].navPoints.includes(pointId)) {
              point.setAttribute('visible', true);
              point.setAttribute('animation__appear', 'property: scale; from: 0 0 0; to: 1 1 1; dur: 500');
            } else {
              point.setAttribute('visible', false);
            }
          });
        }

        // Event listeners para navegación
        navPoints.forEach(point => {
          point.addEventListener('click', function() {
            const target = this.getAttribute('data-target');
            changeScene(target);
          });
        });

        // Inicializar
        updateNavigationPoints();
      });
    </script>
  </body>
</html>
