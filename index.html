<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tour VR 360¬∞ - Con Men√∫</title>
    <meta name="description" content="SGSCM Geologia VR">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #000000" 
             cursor="rayOrigin: mouse" 
             vr-mode-ui="enabled: true"
             webxr="requiredFeatures: local-floor; optionalFeatures: bounded-floor"
             renderer="antialias: true; colorManagement: true"
             loading-screen="dotsColor: #FFD700; backgroundColor: #000000">
      <!-- Assets -->
      <a-assets>
        <!-- Tus im√°genes locales -->
        <img id="sky1" src="images/1.jpg">
        <img id="sky2" src="images/2.jpg">
        <img id="sky3" src="images/3.jpg">
        <img id="sky4" src="images/4.jpg">
        
        <!-- Sonidos de transici√≥n -->
        <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
      </a-assets>

      <!-- Escena inicial -->
      <a-sky id="image-360" radius="10" src="#sky1" 
             animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; autoplay: false"
             animation__fadein="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; autoplay: false"></a-sky>

      <!-- MEN√ö LATERAL IZQUIERDO -->
      <!-- Panel de fondo del men√∫ -->
      <a-plane id="menu-background" 
               position="-4.5 0 -3" 
               rotation="0 20 0"
               width="2.5" 
               height="6" 
               color="#1a1a1a" 
               opacity="0.9"
               material="shader: flat">
      </a-plane>

      <!-- T√≠tulo del men√∫ -->
      <a-text value="NAVEGACI√ìN" 
              position="-4.5 2.5 -2.9" 
              rotation="0 20 0"
              align="center" 
              color="#FFD700" 
              scale="1.2 1.2 1.2"
              font="kelsonsans">
      </a-text>

      <!-- Separador -->
      <a-plane position="-4.5 2.2 -2.9" 
               rotation="0 20 0"
               width="2" 
               height="0.02" 
               color="#FFD700" 
               opacity="0.8">
      </a-plane>

      <!-- Opci√≥n 1 - Imagen 1 -->
      <a-plane id="menu-item-1" 
               position="-4.5 1.5 -2.9" 
               rotation="0 20 0"
               width="2.2" 
               height="0.6" 
               color="#FF6B6B" 
               opacity="0.8"
               class="clickable menu-item"
               data-target="sky1"
               animation__hover="property: scale; to: 1.1 1.1 1.1; startEvents: mouseenter; dur: 200"
               animation__unhover="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 200"
               sound="src: #click-sound; on: click">
        <a-text value="1. Traslado testigo" 
                position="-0.9 0 0.01" 
                align="left" 
                color="#FFF" 
                scale="1.2 1.2 1.2"
                font="kelsonsans"
                wrap-count="18">
        </a-text>
      </a-plane>

      <!-- Opci√≥n 2 - Imagen 2 -->
      <a-plane id="menu-item-2" 
               position="-4.5 0.7 -2.9" 
               rotation="0 20 0"
               width="2.2" 
               height="0.6" 
               color="#4ECDC4" 
               opacity="0.8"
               class="clickable menu-item"
               data-target="sky2"
               animation__hover="property: scale; to: 1.1 1.1 1.1; startEvents: mouseenter; dur: 200"
               animation__unhover="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 200"
               sound="src: #click-sound; on: click">
        <a-text value="2. Clasificacion testigo" 
                position="-0.9 0 0.01" 
                align="left" 
                color="#FFF" 
                scale="1.2 1.2 1.2"
                font="kelsonsans"
                wrap-count="18">
        </a-text>
      </a-plane>

      <!-- Opci√≥n 3 - Imagen 3 -->
      <a-plane id="menu-item-3" 
               position="-4.5 -0.1 -2.9" 
               rotation="0 20 0"
               width="2.2" 
               height="0.6" 
               color="#45B7D1" 
               opacity="0.8"
               class="clickable menu-item"
               data-target="sky3"
               animation__hover="property: scale; to: 1.1 1.1 1.1; startEvents: mouseenter; dur: 200"
               animation__unhover="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 200"
               sound="src: #click-sound; on: click">
        <a-text value="3. Transicion 2" 
                position="-0.9 0 0.01" 
                align="left" 
                color="#FFF" 
                scale="1.2 1.2 1.2"
                font="kelsonsans"
                wrap-count="18">
        </a-text>
      </a-plane>

      <!-- Opci√≥n 4 - Imagen 4 -->
      <a-plane id="menu-item-4" 
               position="-4.5 -0.9 -2.9" 
               rotation="0 20 0"
               width="2.2" 
               height="0.6" 
               color="#FF9F43" 
               opacity="0.8"
               class="clickable menu-item"
               data-target="sky4"
               animation__hover="property: scale; to: 1.1 1.1 1.1; startEvents: mouseenter; dur: 200"
               animation__unhover="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 200"
               sound="src: #click-sound; on: click">
        <a-text value="4. Sala de fotografia" 
                position="-0.9 0 0.01" 
                align="left" 
                color="#FFF" 
                scale="1.2 1.2 1.2"
                font="kelsonsans"
                wrap-count="18">
        </a-text>
      </a-plane>

      <!-- Separador -->
      <a-plane position="-4.5 -1.4 -2.9" 
               rotation="0 20 0"
               width="2" 
               height="0.02" 
               color="#FFD700" 
               opacity="0.8">
      </a-plane>

      <!-- Bot√≥n de auto-tour -->
      <a-plane id="auto-tour-btn" 
               position="-4.5 -1.8 -2.9" 
               rotation="0 20 0"
               width="2.2" 
               height="0.5" 
               color="#9B59B6" 
               opacity="0.8"
               class="clickable"
               animation__hover="property: scale; to: 1.1 1.1 1.1; startEvents: mouseenter; dur: 200"
               animation__unhover="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 200"
               sound="src: #click-sound; on: click">
        <a-text id="auto-tour-text"
                value="‚ñ∂ AUTO TOUR" 
                position="0 0 0.01" 
                align="center" 
                color="#FFF" 
                scale="0.4 0.4 0.4"
                font="kelsonsans">
        </a-text>
      </a-plane>

      <!-- Indicador de escena actual -->
      <a-text id="current-indicator" 
              value="‚óè ACTUAL" 
              position="-3.2 1.5 -2.8" 
              rotation="0 20 0"
              align="left" 
              color="#FFD700" 
              scale="0.4 0.4 0.4"
              animation__blink="property: opacity; to: 0.3; dir: alternate; dur: 1000; loop: true">
      </a-text>



      <!-- T√≠tulo de la escena actual -->
      <a-text id="scene-title" 
              font="kelsonsans" 
              value="Traslado testigo" 
              width="10" 
              position="0 3 -5"
              align="center"
              color="#FFF"
              scale="0.4 0.4 0.4"
              animation__fadein="property: opacity; from: 0; to: 1; dur: 1000; delay: 500">
      </a-text>

      <!-- Instrucciones actualizadas -->
      <a-text value="CONTROLES: Flechas/IJKL = Vista | Gamepad stick derecho = Vista | N√∫meros 1-4 = Escenas" 
              position="0 -3 -5"
              align="center"
              color="#CCC"
              scale="0.4 0.4 0.4"
              opacity="0.7"
              wrap-count="80"
              animation__fade="property: opacity; to: 0; dur: 3000; delay: 8000">
      </a-text>

      <!-- Cursor VR/Web h√≠brido -->
      <a-camera id="camera"
                look-controls="enabled: true; pointerLockEnabled: false"
                wasd-controls="enabled: true; acceleration: 100"
                position="0 1.6 0">
        
        <!-- Cursor para navegaci√≥n web/VR -->
        <a-cursor 
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
          material="color: #FFD700; shader: flat; opacity: 0.6"
          animation__click="property: scale; startEvents: click; from: 0.8 0.8 0.8; to: 1.2 1.2 1.2; dur: 150"
          animation__mouseenter="property: material.opacity; to: 1; startEvents: mouseenter; dur: 200"
          animation__mouseleave="property: material.opacity; to: 0.6; startEvents: mouseleave; dur: 200"
          raycaster="objects: .clickable; far: 20">
        </a-cursor>
      </a-camera>
    </a-scene>

    <script>
      // Verificaci√≥n de compatibilidad WebXR para debugging
      if ('xr' in navigator) {
        navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
          console.log('ü•Ω VR Support:', supported ? 'DISPONIBLE' : 'NO DISPONIBLE');
          if (!supported) {
            console.log('üí° Para activar VR en Oculus:');
            console.log('1. Abre Oculus Browser (no Chrome/Firefox)');
            console.log('2. Aseg√∫rate de que WebXR est√© habilitado');
            console.log('3. O usa Meta Quest Browser');
          }
        });
      } else {
        console.log('‚ùå WebXR no disponible en este navegador');
        console.log('üí° Usa Oculus Browser o Meta Quest Browser');
      }

      document.addEventListener('DOMContentLoaded', function() {
        const sky = document.querySelector('#image-360');
        const title = document.querySelector('#scene-title');
        const currentIndicator = document.querySelector('#current-indicator');
        const autoTourBtn = document.querySelector('#auto-tour-btn');
        const autoTourText = document.querySelector('#auto-tour-text');
        const menuItems = document.querySelectorAll('.menu-item');

        // Detectar si estamos en VR o web
        let isInVR = false;
        
        // Escuchar eventos de VR
        document.querySelector('a-scene').addEventListener('enter-vr', function() {
          isInVR = true;
          console.log('ü•Ω Entrando a modo VR');
          // En VR, desactivar look-controls si quieres solo controles manuales
          // camera.setAttribute('look-controls', 'enabled: false');
        });
        
        document.querySelector('a-scene').addEventListener('exit-vr', function() {
          isInVR = false;
          console.log('üíª Saliendo de modo VR');
          // Al salir de VR, reactivar look-controls
          camera.setAttribute('look-controls', 'enabled: true');
        });

        // Configuraci√≥n de escenas
        const scenes = {
          'sky1': {
            title: 'Traslado testigo',
            menuIndex: 0
          },
          'sky2': {
            title: 'Clasificacion testigo',
            menuIndex: 1
          },
          'sky3': {
            title: 'Transicion 2',
            menuIndex: 2
          },
          'sky4': {
            title: 'Sala de fotografia',
            menuIndex: 3
          }
        };

        let currentScene = 'sky1';
        let autoTourActive = false;
        let autoTourInterval = null;

        // Funci√≥n para cambiar de escena
        function changeScene(targetSky) {
          if (currentScene === targetSky) return;
          
          // Fade out
          sky.emit('fade');
          title.setAttribute('animation__fadeout', 'property: opacity; to: 0; dur: 300');
          
          setTimeout(() => {
            // Cambiar imagen y t√≠tulo
            sky.setAttribute('src', '#' + targetSky);
            title.setAttribute('value', scenes[targetSky].title);
            currentScene = targetSky;
            
            // Actualizar indicador del men√∫
            updateMenuIndicator();
            
            // Fade in
            sky.emit('fadein');
            title.setAttribute('animation__fadein', 'property: opacity; from: 0; to: 1; dur: 500');
          }, 300);
        }

        // Funci√≥n para actualizar indicador del men√∫
        function updateMenuIndicator() {
          const menuIndex = scenes[currentScene].menuIndex;
          const newY = 1.5 - (menuIndex * 0.8); // Calcular posici√≥n Y
          currentIndicator.setAttribute('animation__move', 
            `property: position; to: -3.2 ${newY} -2.8; dur: 300; easing: easeOutQuad`);
        }

        // Event listeners para men√∫
        menuItems.forEach(item => {
          item.addEventListener('click', function() {
            const target = this.getAttribute('data-target');
            changeScene(target);
          });
        });

        // Auto tour funcionalidad
        autoTourBtn.addEventListener('click', function() {
          if (autoTourActive) {
            // Detener auto tour
            clearInterval(autoTourInterval);
            autoTourActive = false;
            autoTourText.setAttribute('value', '‚ñ∂ AUTO TOUR');
            autoTourBtn.setAttribute('color', '#9B59B6');
          } else {
            // Iniciar auto tour
            autoTourActive = true;
            autoTourText.setAttribute('value', '‚è∏ DETENER');
            autoTourBtn.setAttribute('color', '#E74C3C');
            
            autoTourInterval = setInterval(() => {
              const scenes_keys = Object.keys(scenes);
              const currentIndex = scenes_keys.indexOf(currentScene);
              const nextIndex = (currentIndex + 1) % scenes_keys.length;
              const nextScene = scenes_keys[nextIndex];
              changeScene(nextScene);
            }, 4000); // Cambiar cada 4 segundos
          }
        });

        // Controles de teclado y gamepad
        document.addEventListener('keydown', function(event) {
          switch(event.key) {
            case '1':
              changeScene('sky1');
              break;
            case '2':
              changeScene('sky2');
              break;
            case '3':
              changeScene('sky3');
              break;
            case '4':
              changeScene('sky4');
              break;
            case ' ':
              // Espacio para auto tour
              autoTourBtn.click();
              break;
          }
        });

        // Control manual de la c√°mara con gamepad
        const camera = document.querySelector('#camera');
        let rotationX = 0;
        let rotationY = 0;

        function updateCameraRotation() {
          // Verificar si hay gamepad conectado
          const gamepads = navigator.getGamepads();
          if (gamepads[0]) {
            const gamepad = gamepads[0];
            
            // Stick derecho para controlar la vista (ejes 2 y 3)
            const rightStickX = gamepad.axes[2] || 0;
            const rightStickY = gamepad.axes[3] || 0;
            
            // Sensibilidad del movimiento
            const sensitivity = 2;
            
            // Actualizar rotaci√≥n si hay movimiento en el stick
            if (Math.abs(rightStickX) > 0.1 || Math.abs(rightStickY) > 0.1) {
              rotationY += rightStickX * sensitivity;
              rotationX -= rightStickY * sensitivity;
              
              // Limitar rotaci√≥n vertical
              rotationX = Math.max(-90, Math.min(90, rotationX));
              
              // Aplicar rotaci√≥n a la c√°mara
              camera.setAttribute('rotation', `${rotationX} ${rotationY} 0`);
            }
            
            // Botones del gamepad para navegaci√≥n
            if (gamepad.buttons[0] && gamepad.buttons[0].pressed) changeScene('sky1');
            if (gamepad.buttons[1] && gamepad.buttons[1].pressed) changeScene('sky2');
            if (gamepad.buttons[2] && gamepad.buttons[2].pressed) changeScene('sky3');
            if (gamepad.buttons[3] && gamepad.buttons[3].pressed) changeScene('sky4');
          }
        }

        // Controles de teclado para vista (WASD alternativo)
        const keys = {};
        document.addEventListener('keydown', (e) => { keys[e.key.toLowerCase()] = true; });
        document.addEventListener('keyup', (e) => { keys[e.key.toLowerCase()] = false; });

        function updateKeyboardCamera() {
          const speed = 2;
          
          // Flechas o IJKL para controlar la vista
          if (keys['arrowleft'] || keys['j']) {
            rotationY -= speed;
          }
          if (keys['arrowright'] || keys['l']) {
            rotationY += speed;
          }
          if (keys['arrowup'] || keys['i']) {
            rotationX -= speed;
          }
          if (keys['arrowdown'] || keys['k']) {
            rotationX += speed;
          }
          
          // Limitar rotaci√≥n vertical
          rotationX = Math.max(-90, Math.min(90, rotationX));
          
          // Aplicar rotaci√≥n si hay cambios
          if (keys['arrowleft'] || keys['arrowright'] || keys['arrowup'] || keys['arrowdown'] ||
              keys['j'] || keys['l'] || keys['i'] || keys['k']) {
            camera.setAttribute('rotation', `${rotationX} ${rotationY} 0`);
          }
        }

        // Loop de actualizaci√≥n para controles
        function controlsLoop() {
          updateCameraRotation();
          updateKeyboardCamera();
          requestAnimationFrame(controlsLoop);
        }

        // Inicializar
        updateMenuIndicator();
        
        // Iniciar loop de controles
        controlsLoop();
        
        // Verificar VR despu√©s de que A-Frame se inicialice
        setTimeout(() => {
          const sceneEl = document.querySelector('a-scene');
          if (sceneEl.is('vr-mode')) {
            console.log('üéÆ Modo VR detectado');
          } else {
            console.log('üíª Modo web activo');
          }
          
          // Verificar si el bot√≥n VR est√° visible
          const vrButton = document.querySelector('.a-enter-vr-button');
          if (vrButton) {
            console.log('‚úÖ Bot√≥n VR encontrado');
            vrButton.style.display = 'block';
            vrButton.style.position = 'fixed';
            vrButton.style.bottom = '20px';
            vrButton.style.right = '20px';
            vrButton.style.zIndex = '9999';
          } else {
            console.log('‚ùå Bot√≥n VR no encontrado - WebXR puede no estar disponible');
          }
        }, 2000);
        
        // Instrucciones en consola
        console.log('üéÆ CONTROLES DISPONIBLES:');
        console.log('üì± GAMEPAD/OCULUS:');
        console.log('  - Stick derecho: Controlar vista');
        console.log('  - A/X/Y/B: Cambiar escenas 1-4');
        console.log('‚å®Ô∏è TECLADO:');
        console.log('  - Flechas o IJKL: Controlar vista');
        console.log('  - N√∫meros 1-4: Cambiar escenas');
        console.log('  - Espacio: Auto tour on/off');
      });
    </script>
  </body>
</html>
